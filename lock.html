
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>进入网站 · 密码验证</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/gate.js"></script>
  <style>
    .lock-wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .lock-card{background:#fff;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.07);padding:20px;max-width:420px;width:100%}
    .lock-card h1{margin:0 0 8px}
    .lock-card .muted{color:#6b7280}
    .field{margin:12px 0}
    .field input{width:100%;padding:12px;border-radius:12px;border:1px solid #e5e7eb}
    .btn{display:inline-block;padding:10px 16px;border-radius:12px;background:linear-gradient(135deg,#ff5fa2,#ff8ac1);color:white;text-decoration:none;font-weight:600;box-shadow:0 10px 25px rgba(0,0,0,.07)}
    .err{color:#dc2626;margin-top:8px;min-height:1.2em}
  </style>
</head>
<body>
  <div class="lock-wrap">
    <div class="lock-card">
      <h1>输入访问密码</h1>
      <p class="muted">通过后 7 天内免验证（同一设备/浏览器）。</p>
      <div class="field"><input id="pwd" type="password" placeholder="Password"></div>
      <div class="field"><button class="btn" id="go">进入</button></div>
      <div class="err" id="err"></div>
      <p class="muted">忘记密码？找站长重置。提示：站名相关。</p>
    </div>
  </div>
<script>
  const next = new URLSearchParams(location.search).get("next") || "/index.html";
  document.getElementById("go").onclick = async ()=>{
    const pw = document.getElementById("pwd").value || "";
    const h = await window.__gate__.sha256Hex(pw);
    if(h === window.__gate__.PASS_HASH){
      window.__gate__.saveOk();
      location.replace(next);
    }else{
      document.getElementById("err").textContent = "密码错误";
    }
  };
  document.getElementById("pwd").addEventListener("keydown", e=>{
    if(e.key==="Enter") document.getElementById("go").click();
  });
</script>
</body>
</html>
